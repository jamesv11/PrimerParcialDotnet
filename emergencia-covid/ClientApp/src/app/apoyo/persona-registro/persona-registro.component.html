<div class="main-contenedor">
    <div class="Contenedor-form shadow-lg p-3 mb-5 rounded">
        <h2>Registro</h2>
        <form [formGroup]="formRegistro">
            <div class="form-row ">
                <div class="col-md-6 form-group">
                    <label for="inputIdentificacion">Identificacion</label>
                    <input type="text" class="form-control" name="inputIdentificacion"
                        [(ngModel)]="persona.identificacion" formControlName="inputIdentificacion" 
                        [ngClass]="{ 'is-invalid': submitted && control.inputIdentificacion.errors }">
                </div>
                <div class=" col-md-6 form-group">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" name="inputNombre" [(ngModel)]="persona.nombre"
                        formControlName="inputNombre">
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" name="inputApellido" [(ngModel)]="persona.apellido"
                        formControlName="inputApellido">
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputSexo">Sexo</label>
                    <select class="form-control" name="inputSexo" [(ngModel)]="persona.sexo"
                        formControlName="inputSexo">
                        <option>Seleccione..</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputEdad">Edad</label>
                    <input type="number" class="form-control" [(ngModel)]="persona.edad" name="inputEdad"
                        formControlName="inputEdad">
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputDepartamento">Departamento</label>
                    <input type="text" class="form-control" name="inputDepartamento" [(ngModel)]="persona.departamento"
                        formControlName="inputDepartamento">
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputCiudad">Ciudad</label>
                    <input type="text" class="form-control" name="inputCiudad" [(ngModel)]="persona.ciudad"
                        formControlName="inputCiudad">
                </div>
                <div class="col-md-6 form-group">
                    <label for="inputValorApoyo">Valor del apoyo</label>
                    <input type="number" class="form-control" name="inputValorApoyo"
                        [(ngModel)]="persona.apoyo.valorApoyo" formControlName="inputValorApoyo">
                </div>
            </div>
            <div class="form-group">
                <label for="inputModalidadApoyo">Modalidad de apoyo</label>
                <select class="form-control" name="inputModalidadApoyo" [(ngModel)]="persona.apoyo.modalidadApoyo"
                    formControlName="inputModalidadApoyo">
                    <option>Seleccione...</option>
                    <option value="Alimentario">Alimentario</option>
                    <option value="Economico">Economico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputFechaRegistro">Fecha de registro</label>
                <input type="date" class="form-control" name="inputFechaRegistro" [(ngModel)]="persona.apoyo.fecha"
                    formControlName="inputFechaRegistro">
            </div>
            <button class="btn btn-primary position" (click)="onSubmit()"Â 
            [disabled]="formRegistro.invalid">Registrar</button>
        </form>
    </div>
    <div class="img-position">
        <figure>
            <img src="https://images.unsplash.com/photo-1580869318757-a6c605b061ed?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                alt="..." class="img-thumbnail">
            <figcaption><span class="mensaje">Ayudanos a ayudar</span></figcaption>
        </figure>
    </div>
</div>
